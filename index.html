<body>

  <!-- Add your site or application content here -->
  <nav>
    <img id="logo" src="img/logo-fidi.png" alt="logomarca FIDI">
    <h1>Resultados de Exames</h1>
  </nav>

  <section class="conteudo">
    <div class="capa">
      <p>Veja o resultado do seu exame utilizando a sua <strong>Etiqueta</strong>. Ela contém o número de <strong>Protocolo</strong> e a <strong>Senha</strong>.</p>
      <img src="img/hand.png" alt="imagem de uma mão segurando uma etiqueta de exemplo">
    </div>
    <div class="iniciar">
      <div class="spacer-1x"></div>
      <div class="btn-wrapper">
        <div class="btn-primary" id="btn-inicio">
            <span>aperte aqui para continuar</span>
        </div>
        <div class="btn-stroke" id="btn-voltar" style="display:none;">
            <span>voltar</span>
        </div>
      </div>
      <div id="perdeu-etiqueta">
        <p>
          Você perdeu sua etiqueta? <br>
          <a href="#">APERTE AQUI</a> para saber o que fazer.
        </p>
      </div>
      <form action="/action_page.php" id="protocolo-senha">
        <div class="form-group montagemAnimada">
          <label for="protocolo">Protocolo</label>
          <input pattern="[0-9]*" inputmode="numeric" type="text" id="protocolo" name="protocolo" maxlength="16">
          <span class="dica">Nº com 16 dígitos da sua etiqueta</span>
        </div>
        <div class="spacer-2x"></div>
        <div class="form-group montagemAnimada grupo-senha">
          <label for="senha">Senha</label>
          <input pattern="[0-9]*" inputmode="numeric" type="text" id="senha" name="senha" maxlength="8">
          <span class="dica">Nº com 8 dígitos da sua etiqueta</span>
        </div>
        <div class="spacer-2x"></div>
        <div class="btn-wrapper">
          <button class="btn-primary bloqueado montagemAnimada" id="btn-fim">
              <span>Ver o resultado</span>
          </button>
        </div>
      </form>
   </div>
  </section>
